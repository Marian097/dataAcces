<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button data-nume="start">Start</button>
    <button data-nume="stop">Stop</button>
    <button data-nume="reset">Reset</button>
    <script>
        const buttons = document.querySelectorAll("button");

        buttons.forEach(btn => {
            btn.addEventListener("click", function(){
                let name = this.dataset.nume;
                alert("Ai apasat pe: " + name)
            })
        })
    </script>
</body>
</html>
